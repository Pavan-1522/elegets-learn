<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .projects-page {
      padding: 60px 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .search-input {
      max-width: 600px;
      flex: 1;
      border-radius: 5px 0 0 5px;
    }
    .search-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 10px 15px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #0056b3;
    }
    .project-card {
      position: relative;
      overflow: hidden;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    .project-card img {
      border-radius: 15px 15px 0 0;
      height: 200px;
      width: 100%;
      object-fit: cover;
    }
    .project-info {
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }
    .project-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    .project-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }
    .project-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    .project-btn:hover {
      background-color: #0056b3;
    }
    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #ff0000;
      display: none;
      margin-top: 20px;
    }
  </style>
  <title>Elegets Learn - All Projects</title>
</head>
<body>

<!-- View All Projects Section -->
<section class="projects-page">
  <div class="container">
    <h2 class="text-center mb-5">All Projects</h2>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control search-input" placeholder="Search for projects...">
      <button class="search-button" onclick="performSearch()">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <!-- Projects Grid -->
    <div class="row g-4" id="projectsGrid">
      <!-- Example Project Cards (more can be added dynamically or manually) -->
      <div class="col-md-3 project-card-container">
        <div class="project-card">
          <img src="https://example.com/project1.jpg" alt="Project 1">
          <div class="project-info">
            <h5 class="project-title">Project 1</h5>
            <p class="project-description">Description of the first project.</p>
            <a href="#" class="btn project-btn">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-3 project-card-container">
        <div class="project-card">
          <img src="https://example.com/project2.jpg" alt="Project 2">
          <div class="project-info">
            <h5 class="project-title">Project 2</h5>
            <p class="project-description">Description of the second project.</p>
            <a href="#" class="btn project-btn">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-3 project-card-container">
        <div class="project-card">
          <img src="https://example.com/project3.jpg" alt="Project 3">
          <div class="project-info">
            <h5 class="project-title">Project 3</h5>
            <p class="project-description">Description of the third project.</p>
            <a href="#" class="btn project-btn">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-3 project-card-container">
        <div class="project-card">
          <img src="https://example.com/project4.jpg" alt="Project 4">
          <div class="project-info">
            <h5 class="project-title">Project 4</h5>
            <p class="project-description">Description of the fourth project.</p>
            <a href="#" class="btn project-btn">View Details</a>
          </div>
        </div>
      </div>
    </div>
    <!-- No Results Found Message -->
    <div class="no-results" id="noResultsMessage">
      No results found.
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript to handle the search functionality
  function performSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const projectCards = document.querySelectorAll('.project-card-container');
    let hasResults = false;

    projectCards.forEach(card => {
      const title = card.querySelector('.project-title').textContent.toLowerCase();
      const description = card.querySelector('.project-description').textContent.toLowerCase();

      if (title.includes(query) || description.includes(query)) {
        card.style.display = 'block';
        hasResults = true;
      } else {
        card.style.display = 'none';
      }
    });

    // Show or hide the "No results found" message
    const noResultsMessage = document.getElementById('noResultsMessage');
    if (hasResults) {
      noResultsMessage.style.display = 'none';
    } else {
      noResultsMessage.style.display = 'block';
    }
  }

  // Trigger search when the user types in the input
  document.getElementById('searchInput').addEventListener('input', performSearch);
</script>

</body>
</html>
