<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Elegets Learn</title>
  <style>
    /* Your styles here */
    body{
      color: pink;
    }
    .nav-link {
      margin-right: 10px;
    }
    .login-btn, .logout-btn {
      margin-left: 10px;
    }
    .profile-info {
      display: flex;
      align-items: center;
    }
    .profile-info img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Elegets Learn</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="loginBtn">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-none" href="#" id="logoutBtn">Logout</a>
        </li>
        <li class="nav-item profile-info d-none" id="profileInfo">
          <img src="" id="profilePic" alt="Profile Picture">
          <span id="profileName"></span>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to Elegets Learn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div id="loginMessage" class="alert alert-danger d-none" role="alert"></div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Firebase and Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
<script src="auth.js"></script>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        // Close modal on successful login
        const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
        modal.hide();
        updateUI();
      })
      .catch(error => {
        document.getElementById('loginMessage').textContent = error.message;
        document.getElementById('loginMessage').classList.remove('d-none');
      });
  });
</script>

</body>
</html>
