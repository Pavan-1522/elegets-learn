<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .download-app-section {
      padding: 60px 20px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      flex-wrap: wrap;
    }
    .app-logo-container {
      margin-right: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .app-info {
      max-width: 600px;
    }
    .app-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .app-description {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .download-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #218838;
    }
    @media (max-width: 768px) {
      .app-logo-container {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .app-info {
        text-align: center;
      }
    }
  </style>
  <title>Elegets Learn - Download App</title>
</head>
<body>

<!-- Download App Section -->
<section class="download-app-section">
  <div class="container d-flex flex-wrap justify-content-center align-items-center">
    <!-- App Logo -->
    <div class="app-logo-container">
      <img src="https://via.placeholder.com/200" alt="App Logo" class="app-logo">
    </div>
    <!-- App Information -->
    <div class="app-info">
      <h2 class="app-title">Download Elegets Learn App</h2>
      <p class="app-description">
        Stay connected and learn about the latest in electronics on the go with the Elegets Learn app. Access tutorials, projects, and resources anywhere, anytime. Download the app now and start your electronic journey with us!
      </p>
      <a href="#" class="btn download-btn">Download Now</a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
